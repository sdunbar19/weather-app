<!DOCTYPE html>
<html>
    <head>
        <title> Loader </title>
        <script type="text/javascript">
            $(document).ready(function(){
            $.ajax({ 
                    url: '/request',
                    type: 'POST',
                    cache: false, 
                    data: { zipcode: 03755 }, 
                    success: function(data){
                        console.log('Success!')
                    }
                    , error: function(jqXHR, textStatus, err){
                        console.log('text status '+textStatus+', err '+err)
                    }
                })
            });            
        </script>
    </head>
    <body class="container">
        <main>
            <section id="form">
                <form method="POST">
                    <div>
                        <label for="zipcode"> 
                            Enter your ZIP code 
                            <input id="zipcode" name="zipcode">
                        </label>
                        <input type="submit">
                    </div>
                </form> 
            </section>
            <section id="results">
                <div> Loading </div>
            </section>
        </main>
    </body>
</html>
